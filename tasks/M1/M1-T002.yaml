notes: |
  **IDENTITY & SECURITY CORE**: Authentication ist der kritische Punkt für
  User-Adoption und Sicherheit.
  
  **Authentication Methods (Priority Order)**:
  1. **Passkeys** (WebAuthn) - Beste UX, höchste Sicherheit
  2. **Wallet-Connect** - Für Crypto-User vertraut
  3. **DID-Auth** - Vollständig dezentral, zukunftssicher
  
  **Passkeys Implementation**:
  - FIDO2/WebAuthn Standard
  - Platform Authenticators (Touch ID, Face ID, Windows Hello)
  - Cross-device Authentication (QR Code Flow)
  - Backup/Recovery über Multiple Devices
  
  **Wallet Integration**:
  - WalletConnect v2 für Mobile Wallets
  - MetaMask Browser Extension
  - Coinbase Wallet, Rainbow, etc.
  - NO private key exposure in browser
  
  **DID Integration**:
  - did:key Method für einfachen Start
  - Preparation für did:web, did:ethr
  - DID-Document CRUD Operations
  - Verifiable Credentials readiness
  
  **Security Considerations**:
  - Key-in-Browser nur für Session-Keys
  - Master Keys nur in Secure Enclaves
  - Biometric Gating für sensitive Operations
  - Anti-Phishing Measures
  
  **UX Requirements**:
  - One-Click Login für Returning Users
  - Progressive Onboarding (Start simple, add security later)
  - Clear Security Explanations
  - Fallback für Feature-Limited Devices

