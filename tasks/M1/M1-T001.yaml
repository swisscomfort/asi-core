notes: |
  **USER EXPERIENCE FOUNDATION**: Diese PWA ist das erste was Nutzer sehen -
  sie muss sofort verständlich und nutzerfreundlich sein.
  
  **Design Philosophy**:
  - "Invisible Decentralization" - User merkt nicht dass es dezentral ist
  - WhatsApp-Level UX für Chat
  - Google Drive-Level UX für Storage
  - Zero-Learning-Curve für Mainstream-User
  
  **Technical Requirements**:
  - Next.js 14+ mit App Router
  - TailwindCSS für schnelle, konsistente Styles
  - Service Worker mit Background Sync
  - IndexedDB für lokale Datenpersistenz
  - Web Crypto API Integration (prepared for M0-T002)
  
  **Performance Targets**:
  - First Contentful Paint <1.5s
  - Largest Contentful Paint <2.5s
  - Cumulative Layout Shift <0.1
  - First Input Delay <100ms
  
  **Accessibility**:
  - WCAG 2.1 AA Compliance
  - Keyboard Navigation
  - Screen Reader Support
  - High Contrast Mode
  
  **Mobile-First**:
  - Touch-friendly Interface (44px min touch targets)
  - Swipe Gestures wo sinnvoll
  - Native-ähnliche Transitions
  - Offline-Banner/Status

