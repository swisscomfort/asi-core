notes: |
  **PRIVACY-BY-DESIGN**: ASI Core muss exemplarisch zeigen, wie Telemetrie
  ohne Überwachung funktioniert.
  
  **Grundprinzipien**:
  - Data Minimization: Nur sammeln was absolut nötig
  - Local Processing: Analytics lokal, nicht in Cloud
  - Anonymous Aggregation: Nur Trends, keine Individuals
  - Transparent Consent: User weiß genau was passiert
  
  **Technical Implementation**:
  - Local SQLite für Analytics Data
  - Differential Privacy für Noise Injection
  - Zero-Knowledge Proofs für Verification
  - Hash-based Event IDs (keine Content)
  
  **Collected Metrics (Examples)**:
  - App Performance (load times, errors)
  - Feature Usage (button clicks, page views)
  - Network Health (connection success rates)
  - Crash Reports (stack traces ohne personal data)
  
  **NOT Collected**:
  - IP Addresses
  - Device Identifiers
  - Message Content
  - Personal Information
  - Cross-session Tracking
  
  **User Controls**:
  - Granular Opt-in/Opt-out
  - Data Export (what was collected)
  - Local Data Deletion
  - Audit Log of all telemetry events
  
  **Compliance**:
  - GDPR Article 25 (Privacy by Design)
  - nDSG (neue Datenschutzgesetz Schweiz)
  - CCPA Ready
  - Privacy Impact Assessment documented

